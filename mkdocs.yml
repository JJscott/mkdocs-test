site_name: Flesh and Blood | Rules and Policy
site_url: https://jjscott.nz/mkdocs-test/

site_description: The official rules and policy documents for the Flesh and Blood TCG.
site_author: Legedary Story Studios
copyright: Â©2025 Legend Story Studios. All rights reserved.

theme:
  name: material
  custom_dir: overrides
  favicon: assets/images/favicon.ico
  icon: material/menubook
  features:
    - search.suggest
    - search.highlight
    - navigation.tabs
    - navigation.top
    - toc.integrate
  palette:
    # Dark Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: lss-dark
      toggle:
        icon: material/brightness-4
        name: Dark mode
    # Light Mode
    - media: "(prefers-color-scheme: light)"
      scheme: lss-light
      toggle:
        icon: material/brightness-7
        name: Light mode

markdown_extensions:
  - attr_list # custom anchors from markdown
  - meta # meta data for the page
  - toc:
      permalink: 'Â§'
      toc_depth: 2  # Only show H1 and H2

extra_css:
  - assets/stylesheets/extra.css

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          default: true
          name: ðŸ‡¬ðŸ‡§ English
          build: true
        - locale: ja
          name: ðŸ‡¯ðŸ‡µ Japanese
          build: true

hooks:
  - hooks/markdown_reference_preprocess.py
  - hooks/raw_txt_export.py
  - hooks/inject_icons.py

